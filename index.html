<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-4">
    <!-- Botón y spinner -->
    <div class="text-center mb-4">
        <button id="loadUsers" class="btn btn-success">Leer usuarios</button>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div id="spinner" class="spinner-border text-success ms-auto" role="status" aria-hidden="true"
            style="display: none;"></div>
    </div>

    <!-- Tabla de usuarios -->
    <table id="userTable" class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí van datos de los usuarios -->
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" id="page1" href="#" style="color: #28A745;">1</a></li>
            <li class="page-item"><a class="page-link" id="page2" href="#" style="color: #28A745;">2</a></li>
        </ul>
    </nav>
</main>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
